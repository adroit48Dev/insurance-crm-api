api_platform:
    mapping:
        paths: ['%kernel.project_dir%/src/api_resources.yaml']
    resource_class_directories: ['%kernel.project_dir%/src/Entity']
    eager_loading:
        enabled: true
    collection:
        pagination:
            page_parameter_name: _page
            #            client_enabled: true
            #            enabled_parameter_name: pagination
            items_per_page: 10
            client_items_per_page: true
            items_per_page_parameter_name: itemsPerPage
            maximum_items_per_page: 10
            # Partial: jesli jest na true to nie jest wykonywany count na bazie i mamy tylko link do nastÄ™pnej strony (performance)
            partial: false
            client_partial: true
            partial_parameter_name: 'partial'
    exception_to_status:
        App\Exception\EmptyBodyException: 400
        App\Exception\InvalidConfirmationTokenException: 404
